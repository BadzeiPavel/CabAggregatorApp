server:
  port: 8082

spring:
  application:
    name: passenger-service
  datasource:
    url: jdbc:postgresql://localhost:5436/passenger_db
    username: root
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
      dialect: org.hibernate.dialect.PostgreSQLDialect
